<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- 
        Input para recibir la nueva tarea y agregarla con el botón "Añadir tarea" para luego 
        mostrarla con el evento onclick que se desarrolla en el js
    -->
    <div>
        <input id="agregar-tarea" type="" name="" value="">
        <button type="submit" onclick="mostrar();">Añadir tarea</button>
    </div>

    <!-- Para agregar la nueva tarea a una lista -->
    <div>
        <h1 id="titulo"></h1>
        <ul>
            <li id="mostrar"></li>
        </ul>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
